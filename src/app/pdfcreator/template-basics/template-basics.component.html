<md-card id="template-display" *ngIf="templateService.activeTemplate">

  <md-card-title>{{ templateService.activeTemplate?.name }}</md-card-title>
  <md-card-content>{{ templateService.activeTemplate?.description }}</md-card-content>

  <md-card-actions>
    <button md-raised-button color="accent" (click)="edit()" mdTooltip="Template Editieren">
      <md-icon>edit</md-icon>
    </button>
    <button md-raised-button color="accent" (click)="upload()" mdTooltip="LaTeX Dokument hochladen">
      <md-icon>file_upload</md-icon>
    </button>
    <a [href]="templateLink" [download]="templateService.activeTemplate?.name" *ngIf="templateService.activeTemplate?.document">
      <button md-raised-button color="accent" mdTooltip="LaTeX Dokument herunterladen">
        <md-icon>file_download</md-icon>
      </button>
    </a>
    <button md-raised-button color="warn" (click)="remove()" mdTooltip="Template LÃ¶schen">
      <md-icon>delete</md-icon>
    </button>
  </md-card-actions>
</md-card>
